<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <h1>Submit Your Data</h1>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="originId">Origin ID:</label>
        <input type="text" id="originId" name="originId" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
    <script>
        document.getElementById('form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new URLSearchParams();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('originId', document.getElementById('originId').value);

            try {
                const response = await fetch('http://localhost:3000/submitForm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString()
                });

                const result = await response.json();
                if (result.redirectUrl) {
                    console.log('Redirecting to:', result.redirectUrl);
                    // Navigate the browser to the redirect URL
                    window.location.href = result.redirectUrl;
                } else {
                    document.getElementById('response').innerText = 'No redirect URL provided.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Submission failed.';
            }
        });
    </script>
</body>
</html>
